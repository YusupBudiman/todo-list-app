<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <h1>To Do List App</h1>
        <img class="profile-img" src="images/profile.png" alt="Profile" />
      </nav>

      <!-- Modal -->
      <div id="profile-modal" class="modal hidden">
        <div class="modal-content">
          <span id="close-modal" class="close-btn">&times;</span>
          <p><strong>Nama:</strong> Yusup Budiman</p>
          <p><strong>Jabatan:</strong> Karyawan</p>
        </div>
      </div>
    </header>

    <main>
      <form id="todo-form">
        <div class="tag-content">
          <label for="task">Tugas</label>
          <textarea
            id="task"
            placeholder="Tulis agenda kamu di sini..."
          ></textarea>
        </div>

        <div class="tag-todo">
          <div class="tag-priority">
            <label for="priority">Prioritas:</label>
            <select id="priority">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>

          <div class="tag-date">
            <label for="deadline">Tanggal Deadline:</label>
            <input type="date" id="deadline" />
          </div>
        </div>

        <div class="buttons">
          <button type="submit">Submit</button>
          <button type="button" id="delete-all">Delete All</button>
        </div>
      </form>

      <div class="list-container">
        <h2>To Do</h2>
        <ul id="todo-list"></ul>
      </div>

      <div class="list-container">
        <h2>Done</h2>
        <ul id="done-list"></ul>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
